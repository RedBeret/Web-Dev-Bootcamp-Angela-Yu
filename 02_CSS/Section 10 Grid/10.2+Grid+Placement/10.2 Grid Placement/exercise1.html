<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Placement</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }

    .container {
      height: 100vh;
      /* Takes up the full height of the viewport */
      display: grid;
      /* Space between grid items */
      gap: 3rem;

      /* Setting up columns and rows. 
         1fr means one fraction of the available space.
         Here, the columns are divided into 1, 1, and 1.5 parts. */
      grid-template-columns: 1fr 1fr 1.5fr;
      grid-template-rows: 1fr 1fr;
    }

    .item {
      font-size: 5rem;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      background-color: blueviolet;
      /* TODO: Use Flexbox to align the text to the center horizontally and vertically. 
      See goal1 image.
      /* Flexbox Centering content (emoji) both vertically and horizontally */
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
